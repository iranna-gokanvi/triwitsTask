<!DOCTYPE html>
<html lang="en">
<head>
    <title>DataAdding </title>
</head>
<body>
    <h1>Enter the data</h1>
    <form method="post" name="sample">
    <label for="firstname">FirstName</label>
    <input type="text" name="fname" id="fname"><br><br>
    <label>Age</label>
    <input type="number" name="age" id="age"><br><br>
    <input type="button" value="Adddata" onclick="adddata()">
</form><br><br>
<h1>----------------------------------------------------------------------------------------</h1>
<table id="tbl" border="1">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script>
    function adddata(){
        if(document.getElementById("fname").value!="" && 
        document.getElementById("age").value!=""){
        var fname=document.sample.fname.value
        var age=document.sample.age.value
        var tr=document.createElement('tr');
        var td1=tr.appendChild(document.createElement('td'))
        var td2=tr.appendChild(document.createElement('td'))
        td1.innerHTML=fname;
        td2.innerHTML=age;
        document.getElementById("tbl").appendChild(tr)
        document.getElementById("fname").value="";
        document.getElementById("age").value="";
        }else{
            alert("fname and age not be null")
        }

    }
</script>
</body>
</html>
